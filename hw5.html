<!DOCTYPE html>
<html>
<head>
    <title>Ваш майбутній сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Забезпечуємо, щоб контент займав всю висоту сторінки */
        }

        header {
            display: flex;
            justify-content: space-between; /* Додаємо простір між логотипом і елементами меню */
            align-items: center;
            background-color: #f1f1f1;
            height: 80px;
            padding: 0 20px; /* Додаємо відступи по краях для зручності */
        }

        .logo {
            max-height: 60px; /* Встановлюємо максимальну висоту логотипа */
        }

        .menu-items {
            display: flex;
        }

        .menu-item {
            margin-right: 15px; /* Додаємо відступи між елементами меню */
            cursor: pointer;
        }

        main {
            display: flex;
            flex: 1; /* Контентний блок займе залишок висоти сторінки */
        }

        .content {
            flex: 1; /* Контентний блок займе залишок місця між бічними колонками */
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Дозволяємо ячейкам обтікати одна одну */
            justify-content: space-between; /* Рівномірно розподіляємо ячейки по ширині .content */
        }

        .cell {
            width: calc(33.33% - 20px); /* Ширина однієї ячейки (з урахуванням відступів) */
            margin-bottom: 20px; /* Відступ між ячейками */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cell img {
            max-width: 100%; /* Забезпечуємо, щоб картинки не виходили за межі своїх контейнерів */
            margin-bottom: 10px; /* Відступ між картинкою та текстом */
        }

        aside {
            width: 210px;
            padding: 10px;
        }

        .left-column {
            background-color: #f9f9f9;
        }

        .right-column {
            background-color: #f9f9f9;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="шлях_до_логотипу.png" alt="Логотип">
        <div class="menu-items">
            <div class="menu-item">item1</div>
            <div class="menu-item">item2</div>
            <div class="menu-item">item3</div>
        </div>
    </header>
    <main>
        <aside class="left-column">
            <!-- Вміст для лівої колонки -->
        </aside>
        <div class="content">
            <div class="cell">
                <img src="шлях_до_картинки1.jpg" alt="Картинка 1">
                <p>Текст для ячейки 1</p>
            </div>
            <div class="cell">
                <img src="шлях_до_картинки2.jpg" alt="Картинка 2">
                <p>Текст для ячейки 2</p>
            </div>
            <!-- Додайте інші ячейки, якщо потрібно -->
        </div>
        <aside class="right-column">
            <!-- Вміст для правої колонки -->
        </aside>
    </main>
    <footer>
        <!-- Вміст для футера -->
    </footer>
</body>
</html>
